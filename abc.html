<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Order Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="order-container">
            <h1> Place Your Order</h1>
            <form id="orderForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter Your Name">
                </div>
            </form>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="item"> Item to Order:</label>
            <input type="text" id="item" name="item" required placeholder="Enter item name">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required min="1" placeholder="Enter Quantity">
        </div>
        <div class="form-group">
            <label for="notes"> Additional Notes:</label>
            <textarea id="notes" name="notes" placeholder="Enter any additional details"></textarea>
        </div>
        <button type="submit" i="submitOrder"> Submit Order</button>
    </form>
</div>
<script src="script.js"></script>

  .order-container {
    width: 400px;

  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input, textarea, button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  textarea {
    resize: vertical;
  }
  
  button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 10px;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  </style>

    </body>
</html>
